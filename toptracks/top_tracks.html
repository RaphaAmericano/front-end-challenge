<div class="container-fluid section_3">
    <div class="row">
        <div class="col-md-12">
                <h2 class="text-uppercase text-center section_title"><span>Musicas</span> mais Escutadas</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 thumb_toptracks" ng-repeat="musica in toptracks.tracks | limitTo: toptracks.limit | limitTo: 3 ">
            <div class="media">
                <div class="media-left">
                    <a href="artista/{{musica.name }}">
                        <img ng-src="{{ musica.image[1]['#text'] }}" alt="">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{ musica.name }}</h4>
                    <h3><a href="artista/{{ musica.artist.name }}">{{ musica.artist.name }}</a></h3>
                </div>
            </div>          
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="carousel-indicators">
                <a class="{{ toptracks.dot == 0 ? 'active' : '' }}" ng-click="toptracks.carrosselDot(0)"></a>
                <a class="{{ toptracks.dot == 1 ? 'active' : '' }}" ng-click="toptracks.carrosselDot(1)"></a>
                <a class="{{ toptracks.dot == 2 ? 'active' : '' }}" ng-click="toptracks.carrosselDot(2)"></a>
            </div>
        </div>
    </div>
</div>
