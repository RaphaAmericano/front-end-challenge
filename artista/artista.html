<div class="container-fluid section_1 hero_artista">
    <div class="row">
        <div class="col-md-12 text-center">
            <img src="{{artista.artista.artist.image[4]['#text']}}" alt="" class="img-responsive">
        </div>
        <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h1 class="text-uppercase">{{ artista.artista.artist.name }}</h1>
                    <p>{{ artista.artista.artist.bio.summary }}</p>
                </div>
        </div>
    </div>
</div>

<div class="container-fluid artista_info">
    <div class="row">
        <div class="col-md-6 faixas">
            <h4>Faixas Principais</h4>
            <ul class="list-group" >
                <!-- <div>{{ artista.musicas }}</div> -->
                <li class="list-group-item" ng-repeat="faixa in artista.musicas | limitTo: 10"><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>{{ faixa.name }}</li>
                <!-- <li>{{ artista.musicas.toptracks }}</li> -->
                <!-- <li class="list-group-item" ng-repeat="track in artista.musicas | limitTo: 10">{{ track.toptracks.track.name }}</li> -->
            </ul>
        </div>
        <div class="col-md-6 albuns">
            <h4>Albuns</h4>
            <div class="row">
                <div 
                    ng-repeat="disco in artista.albums | limitTo: 5"
                    ng-class="$index > 0 ? 'col-md-3' : 'col-md-6'"
                    ng-style="{
                    'background-image': 'url('+ disco.image[3]['#text'] +')',
                    'background-position': 'center center',
                    'background-repeat': 'no-repeat',
                    'background-size': 'cover' }"
                    class="panel panel-default">
                    <div class="overlay-filtro"></div>
                        <div class="panel-body">
                            <h3>{{ disco.name }}</h3>
                            <h4 class="text-uppercase">{{ disco.playcount | number | virgulaPonto}} Ouvintes</h4>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid artistas_parecidos">
    <div class="row">
        <div class="col-md-12">
            <h4>Artistas Parecidos</h4>
        </div>
        
    </div>
    <div class="row">
        <a 
            ng-repeat="similares in artista.parecidos | limitTo: 8" 
            ng-style="{
                'background-image': 'url('+ similares.image[2]['#text'] +')',
                'background-position': 'center center',
                'backgroun-repeat': no-repeat, 
                'background-size': 'cover'}"
            class="col-md-1 artista_similares_box"
            href="artista/{{ similares.name}}">
            <h4>{{ similares.name }}</h4>
        </a>
        
    </div>
</div>
