<div class="container-fluid" ng-mouseleave="limparBusca()">
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="https://www.last.fm">
                        <img src="img/logo_spotfm.png" alt="" class="logo">
                    </a>
                </div>
                <div class="nav navbar-nav navbar-form navbar-right">
                    <form action="" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search" aria-hidden="true"></i></span>
                        <input type="text" class="form-control text-uppercase" placeholder="Busque por um artista" ng-model="busca" ng-change="buscarArtista(busca)" ng-mouseenter="buscarArtista(busca)">
                    <form>
                </div>
            </div>
        </nav>
        <ul class="media-list" ng-show="resultado">
            <li class="media" ng-repeat="artist in resultado | limitTo: 5 ">
                <div class="media-left">
                    <a href="{{ artist.url}}">
                    <img class="media-object" src="{{ artist.image[0]['#text']}}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <a href="" ng-click="abrirPagina(artist.name)"><h4 class="media-heading">{{artist.name}}</h4></a>
                    <p></p>
                </div>
            </li>
        </ul>
    </header>
</div>
