<div class="container-fluid">
    <!-- ng-mouseleave="header.limparBusca()" -->
    <header >
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <img src="img/logo_spotfm.png" alt="" class="logo">
                    </a>
                </div>
                <div class="nav navbar-nav navbar-form navbar-right">
                    <form action="" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search" aria-hidden="true"></i></span>
                        <input type="text" class="form-control text-uppercase" placeholder="Busque por um artista" ng-model="busca" ng-change="header.buscarArtista(busca)" ng-mouseenter="header.buscarArtista(busca)">
                    <form>
                </div>
            </div>
        </nav>
        <ul class="media-list menu-principal" ng-show="header.resultado">
            <li class="media" ng-repeat="artista in header.resultado | limitTo: 5 ">
                <div class="media-left">
                    <a href="{{ artista.url }}">
                    <img ng-src="{{artista.image[0]['#text']}}" class="media-object" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <!-- ng-click="abrirPagina(artista.name)" -->
                    <a href="artista/{{ artista.name }}" ng-click="header.limparBusca()"><h4 class="media-heading">{{ artista.name }}</h4></a>
                    <p></p>
                </div>
            </li>
        </ul>
    </header>
</div>
